<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <h1>Add Restaurant</h1>
    
    <hr>

    <form>
        <table>

            <tr>
                <td>
                    <label for="restaurant-name">Restaurant Name:</label>
                </td>
                <td>
                    <input type="text" id="restaurant-name" name="restaurant-name" required>
                </td>
            </tr>
        
             <tr>
                <td>
                    <label for="restaurant-address">Restaurant Address:</label>
                </td>
                <td>
                    <textarea id="restaurant-address" name="restaurant-address" rows="6" cols="30"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="contact-no">Contact No</label>
                </td>
                <td>
                    <input type="text" id="contact-no" name="contact-no" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="restaurant-image">Restaurant Image</label>
                </td>
                <td>
                    <input type="text" id="restaurant-image" name="restaurant-image" required>
                </td>
            </tr>

            <tr>
                <td>
                     <input type="reset" value="Discard">
                </td>
                <td>
                    <input type="submit" value="Save">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
