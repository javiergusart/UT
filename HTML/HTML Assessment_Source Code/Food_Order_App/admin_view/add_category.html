<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body>
    <h1>Add Category</h1>
    
    <hr>

    <form>
        <table>

            <tr>
                <td>
                    <label for="category-name">Category Name:</label>
                </td>
                <td>
                    <input type="text" id="category-name" name="category-name" required>
                </td>
            </tr>
        
             <tr>
                <td>
                    <label for="category-description">Category Description:</label>
                </td>
                <td>
                    <textarea id="category-description" name="category-description" rows="6" cols="30"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="is-active">Is Active:</label>
                </td>
                <td>
                    <input type="checkbox" id="is-active" name="is-active" required>
                </td>
            </tr>

            <tr>
                <td>

                    <label for="image-url">Image URL :</label>
                </td>
                <td>
                    <input type="text" id="image-url" name="image-url" required>
                </td>
            </tr>

            <tr>
                <td>
                     <input type="reset" value="Discard">
                </td>
                <td>
                    <input type="submit" value="Save">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
