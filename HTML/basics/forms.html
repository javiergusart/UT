<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        
        <form action="message.html" method="post">

        <label for="name">Name</label>:
        <input type="text" id="name" name="name" value="Mary" required>

  
        <label> Start Date: <input type="date" name="start-date" /></label>

        Password: <input type="password" name="password"/>
        <button>Submit</button>
        
        <label for="address">Address</label>
        <textarea id="address" rows="6"></textarea>

        <label for="city">City</label>
        <select id="city" name="city">
            <option selected value="IAH">Houston</option>
            <option value="CTG">Cartagena</option>
            <option value="MAR">Maracaibo</option>
        </select>
      
        <label for="interest">Interests</label>
        <div id="interest">
            <label><input type="checkbox" name="interest" value="sports"/>Sports</label>
            <label><input type="checkbox" name="interest" value="films"/>Films</label>
            <label><input type="checkbox" name="interest" value="pokemon"/>Pokemon</label>
        </div>

         <label for="interest">Choose 1 Best Interests</label>
        <div id="interest">
            <label><input type="radio" name="interest" value="sports"/>Sports</label>
            <label><input type="radio" name="interest" value="films"/>Films</label>
            <label><input type="radio" name="interest" value="pokemon"/>Pokemon</label>
        </div>

        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset All Inputs"

        </form>
    </body>
</html>
