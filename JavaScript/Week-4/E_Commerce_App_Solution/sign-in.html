<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/layout.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="./images/Logo.webp" alt="E-Commerce Logo">
            <span>We-Ship</span>
        </div>
    </header>

    <main class="main">
        <section class="form-section">

            <h1>Sign In</h1>

            <div class="message-box">
                <p id="message"></p>
            </div>

            <form>
                <input type="text" placeholder="Username" id="userName" class="form-input form-group" />
                <input type="password" placeholder="Password" id="password" class="form-input form-group" /><br />
                <button type="submit" id="signInButton" class=" btn btn-primary">Sign In</button>
            </form>
            
        </section>
    </main>

    <script src="JS/authentication.js"></script>
</body>

</html>
