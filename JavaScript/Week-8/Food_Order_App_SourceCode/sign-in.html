<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign</title>
  <link rel="stylesheet" href="./css/form.css" />
  <link rel="stylesheet" href="./css/header-footer.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="./images/Logo.webp" alt="Food Logo">
      <span>We-Eat</span>
    </div>
  </header>

  <main class="main">

    <h1>Sign In</h1>

    <div class="message-box">
      <p id="message" style="color: red;"></p>
    </div>

    <div class="form-container">
      <form>
        <input type="text" placeholder="Username" id="userName" class="form-input form-group" />
        <input type="password" placeholder="Password" id="password" class="form-input form-group" /><br />
        <button type="submit" id="signInButton" class=" btn btn-secondary">Sign In</button>
      </form>
      
      <p>Not yet registered? <a href="./register.html">Click here</a> to Register</p>
    </div>

  </main>
  
  <script src="./JS/sign_in.js"></script>
</body>

</html>
