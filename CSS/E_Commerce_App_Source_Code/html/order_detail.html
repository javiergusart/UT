<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="form-section">
            <h1>Order Details</h1>
            <form class="order-details" disabled>
                <div class="form-group">
                    <label for="orderNo">Order No.:</label>
                    <input type="number" id="orderNo" value="10001" readonly>
                </div>

                <div class="form-group">
                    <label for="orderDate">Order Date:</label>
                    <input type="date" id="orderDate" value="2022-12-22" readonly>
                </div>

                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" value="Alina Thomas" readonly>
                </div>

                <div class="form-group">
                    <label for="orderPrice">Order Price:</label>
                    <input type="text" id="orderPrice" value="600 USD" readonly>
                </div>

                <div class="form-group">
                    <label for="paymentStatus">Payment Status:</label>
                    <input type="text" id="paymentStatus" value="Paid" readonly>
                </div>

                <div class="form-group">
                    <label for="orderStage">Order Stage:</label>
                    <input type="text" id="orderStage" value="Processing" readonly>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
