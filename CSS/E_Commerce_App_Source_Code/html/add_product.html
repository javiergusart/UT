<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="form-section">
            <form action="" id="productForm">
                <h1>Add Product</h1>
                <hr>
                <h2 class="form-subtitle">Product Information</h2>

                <div class="form-group">
                    <label for="pname">Product Name:</label>
                    <input type="text" name="pname" id="pname" required>
                </div>

                <div class="form-group">
                    <label for="price">Product Price:</label>
                    <input type="number" name="price" id="price" required>
                </div>

                <div class="form-group">
                    <label for="units">Product Units:</label>
                    <input type="text" name="units" id="units" required>
                </div>

                <div class="form-group">
                    <label for="desc">Product Description:</label>
                    <textarea name="desc" id="desc" cols="30" rows="5" class="vertical-resize"></textarea>
                </div>

                <div class="form-group form-checkbox">
                    <label for="instock">Available?</label>
                    <input type="checkbox" name="instock" id="instock" value="yes">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select name="category" id="category" multiple>
                        <option value="Clothing">Clothing</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Bags">Bags</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Kitchen Appliance">Kitchen Appliances</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prodimg">Product Image:</label>
                    <input type="file" name="prodimg" id="prodimg">
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Discard</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
